<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Example</title>
    <style>
        /* Default styles for larger screens */
        body {
            font-family: serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }

        /* Media query for screens smaller than 600px (e.g., mobile phones) */
        @media screen and (max-width: 600px) {
            body {
                margin: 10px;
            }
            .container {
                padding: 10px;
                box-shadow: none; /* Remove shadow for mobile for a cleaner look */
            }
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 0.9em;
            }
        }
    </style>
</head>   
    <!-- BACKGROUND COLOR-->
    <body style="background-color:#000080;">
<head>
<title>Layout Box</title>
<style>
  .my-box {
    width: 337px; /* Sets the width of the box */
    height: 337px; /* Sets the height of the box */
    background-color: #FFFDD0; /* Sets the background color */
    
    padding: 15px; /* Adds space between content and border */
    margin: 20px; /* Adds space outside the border */
    box-sizing: border-box; /* Includes padding and border in the total width/height */
  }
</style>
</head>
